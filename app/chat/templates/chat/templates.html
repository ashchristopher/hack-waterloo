{% load chat_tags %}
{% verbatim %}
<script id="postrank" type="text/html">
    <h4>Post Rank</h4>
    <ul>
        <li><a href="{{ url }}">{{ url }}</a></li>
        <li>digg: {{ digg }}</li>
        <li>reddit_votes: {{ reddit_votes }}</li>
        <li>delicious: {{ delicious }}</li>
        <li>twitter: {{ twitter }}</li>
        <li>brightkite: {{ brightkite }}</li>
    </ul>
</script>

<script id="pixmatch" type="text/html">
    <ul>
        <li><img src="{{ original }}" alt=""></li>
    </ul>
</script>

<script id="pixmatch_derive" type="text/html">
    <li><img src="{{ derive }}" alt=""></li>
</script>
{% endverbatim %}
