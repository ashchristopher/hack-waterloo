{% extends 'chat/base.html' %}


{% block javascript %}
    {{ block.super }}
    <script type='text/javascript' src='{{ MEDIA_URL }}static/js/modernizr-1.7.min.js'></script>
{% endblock javascript %}

{% block css %}
    {{ block.super }}
    <link href="{{ MEDIA_URL}}static/css/gackers.css" rel="stylesheet" type="text/css" />
{% endblock css %}



{% block content %}
<section id='signin'>
    <h2>Start chatting...</h2>
    <a href='{% url twitter_auth__login %}' id='twitter-signin'>
        <img src='{{ MEDIA_URL }}static/images/sign-in-with-twitter-l.png'>
    </a>
</section>
{% endblock content %}
